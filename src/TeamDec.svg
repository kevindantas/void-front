	<style type="text/css">
		@keyframes scaleUp {
			0% {
				transform: scaleX(0)
			}

			100% {
				transform: scaleX(1)
			}
		}

		g {
			transform: scaleX(0);
			animation: scaleUp 0.4s ease-in forwards;
			will-change: transform
		}

		g:nth-child(3) { animation-delay: 0.2s }
		g:nth-child(4) { animation-delay: 0.4s }
		g:nth-child(5) { animation-delay: 0.6s }
		g:nth-child(6) { animation-delay: 0.8s }
		g:nth-child(7) { animation-delay: 1.0s }
	</style>
